<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="purchase-container">
        <div class="product-details">
            <img src="OTG.jpg" 
            height="300" width="300"     alt="Product Image" class="product-image">
            <div class="product-info">
                <h1 class="product-name">Awesome Product</h1>
                <p class="product-description">This product is amazing. It offers the best value in its category.</p>
                <div class="product-price">
                    <span>149&#8377</span>
                </div>
            </div>
        </div>

        <div class="purchase-form">
            <h2>Enter Your Details</h2>
            <form id="purchase-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <textarea id="address" name="address" required placeholder="Enter your shipping address"></textarea>
                </div>

                <div class="form-group">
                    <label for="card">Credit Card Number</label>
                    <input type="text" id="card" name="card" required placeholder="Enter your credit card number">
                </div>

                <button type="submit" class="submit-btn">Complete Purchase</button>
            </form>

            <p id="confirmation-message" class="confirmation-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
